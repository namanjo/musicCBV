<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SoundSurf{% endblock %}</title>

    {% load staticfiles %}

    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/glyphicons.css'%}">
    <link type="text/css" rel="stylesheet" href="{% static 'music/design.css'%}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js'%}" defer></script>
    <script  type="text/javascript" src="{% static 'js/popper.min.js'%}" defer></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <!--Header-->
        <a class="navbar-brand" href="{% url 'music:index' %}">SoundSurf</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--now List Items-->
        <div class="collapse navbar-collapse" id="navbarNav">

            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd"></span>
                Albums</a>

                <a class="nav-item nav-link" href="#"><span class="glyphicon glyphicon-music"></span>
                Songs</a>
            </div>

            <form class="form-inline ml-5">
                <input type="search" class="form-control mr-sm-2" name="query" placeholder="Search">
                <button type="submit" class="btn btn-light">Search</button>
            </form>

            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{% url 'music:album-add'%}"><span class="glyphicon glyphicon-plus"></span>
                Add Album</a>

                <a class="nav-item nav-link" href="{% url 'music:logout'%}"><span class="glyphicon glyphicon-off"></span>
                Logout</a>
            </div>
        </div>

    </div>
</nav>
<div class="shift">

{% block body %}
{% endblock %}

</div>

</body>
</html>
